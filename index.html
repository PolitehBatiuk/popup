<!DOCTYPE html>
<html>
<head>
    <title>GDPR Popup</title>
    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="popup" id="gdprPopup">
        <div class="popup-content">
            <h2>GDPR Compliance</h2>
            <p>We use cookies to ensure you get the best experience on our website.</p>
            <p>By clicking "Accept", you consent to the use of all cookies.</p>
            <button onclick="acceptGDPR()">Accept</button>
        </div>
    </div>

    <script>
        function acceptGDPR() {
            document.getElementById('gdprPopup').style.display = 'none';
            localStorage.setItem('gdprAccepted', 'true');
        }

        window.addEventListener('load', function() {
            if (!hasAcceptedGDPR()) {
                document.getElementById('gdprPopup').style.display = 'flex';
            }
        });

        function hasAcceptedGDPR() {
            var gdprAccepted = localStorage.getItem('gdprAccepted');
            return (gdprAccepted === 'true');
        }
    </script>
</body>
</html>
